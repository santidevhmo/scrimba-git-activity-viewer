<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Git Branches Panel</title>
</head>

<body>
    <h1>Git Repo Name Here</h1>

    <main>
        <!-- Buttons with actions -->
        <div class="actions-container">
            <h1>Actions</h1>
            <button>Register a new branch</button>
            <button id="add-team-member">Add a new team member</button>
            <button>Edit repo name</button>
        </div>
        <!-- Inputs to fill to add new elements -->
        <div class="input-container">
            <h1>Inputs</h1>
            <p>Select an action to show its inputs</p>
            <h2>Register a new branch</h2>
            <!-- New Branch Submit Form -->
            <form id="new-branch-form" method="POST">
                <label for="branch-name">Name</label><br>
                <input type="text" id="branch-name" name="name" value="" placeholder="Steve Wozniak" required><br>
                <fieldset>
                    <legend>Status</legend>
                    <div>
                      <input type="radio" id="branch-status-inprogress" name="status" value="in-progress" required="required" />
                      <label for="branch-status-inprogress">In progress</label>
                    </div>
                    <div>
                      <input type="radio" id="branch-status-merged" name="status" value="merged" required="required" />
                      <label for="branch-status-merged">Merged</label>
                    </div>
                  </fieldset>
                <input type="submit" value="Submit">
            </form> 
        </div>
        <!-- Branches List Container -->
        <div class="branches-container">
            <h1>Project branches</h1>
            <div id="branches-list">
                <p>Loading branches...</p>
            </div>
        </div>
    </main>
    <!-- Team members list container -->
    <div>
        <h1>Team members</h1>
        <div id="members-list">
            <p>No team members yet</p>
        </div>
    </div>

    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
