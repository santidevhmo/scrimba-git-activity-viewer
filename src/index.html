<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Git Branches Panel</title>
</head>

<body>
    <h1>Git Repo Name Here</h1>

    <main>
        <div class="actions-container">
            <h1>Actions</h1>
            <button>Register a new branch</button>
            <button id="add-team-member">Add a new team member</button>
            <button>Edit repo name</button>
        </div>
        <div class="activity-container">
            <h1>Project branches</h1>
            <div id="branches-list">
                <p>Loading branches...</p>
            </div>
        </div>
    </main>

    <div>
        <h1>Team members</h1>
        <div id="members-list">
            <p>No team members yet</p>
        </div>
    </div>

    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
