<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Git Branches Panel</title>
</head>

<body>
    <h1 id="repo-name">Manual Git Repo Manager</h1>

    <main>
        <!-- Buttons with actions -->
        <div class="actions-container">
            <h1>Actions</h1>
            <button id="register-new-branch-btn">Register a new branch</button>
            <button id="add-team-member">Add a new team member</button>
        </div>
        <!-- Inputs to fill to add new elements -->
        <div class="input-container">
            <h1>Inputs</h1>
            <p id="input-description">Select an action to show its inputs</p>
            <div id="new-branch-form-container">
                <h2>Register a new branch</h2>
                <!-- New Branch Submit Form -->
                <form id="new-branch-form" method="POST">
                    <!-- Branch Name Input -->
                    <label for="branch-name">Name</label><br>
                    <input type="text" id="branch-name" name="name" value="" placeholder="Steve Wozniak" required>
                    <br>
                    <br>
                    <!-- Branch Status Radio Input -->
                    <fieldset>
                        <legend>Status</legend>
                        <div>
                            <input type="radio" id="branch-status-inprogress" name="status" value="in-progress"
                                required="required" />
                            <label for="branch-status-inprogress">In progress</label>
                        </div>
                        <div>
                            <input type="radio" id="branch-status-merged" name="status" value="merged"
                                required="required" />
                            <label for="branch-status-merged">Merged</label>
                        </div>
                    </fieldset>
                    <br>
                    <!-- Branch Members selector -->
                    <label for="branch-members">Members in this branch:</label>
                    <select id="branch-members" name="members" required>
                    </select>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div id="new-member-form-container">
                <h2>Add a new team member</h2>
                <!-- New Member Submit Form -->
                <form id="new-member-form" method="POST">
                    <!-- Member Name Input -->
                    <label for="member-name">Name</label><br>
                    <input type="text" id="member-name" name="name" value="" placeholder="Ada Lovelace" required>
                    <br>
                    <br>
                    <!-- Member Role Input -->
                    <label for="member-role">Role</label><br>
                    <input type="text" id="member-role" name="role" value="" placeholder="Backend Developer" required>
                    <br>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div>
            <!-- Branches List Container -->
            <div class="branches-container">
                <h1>Project branches</h1>
                <div id="branches-list">
                    <p>Loading branches...</p>
                </div>
            </div>

            <br>

            <!-- Team members list container -->
            <div>
                <h1>Team members</h1>
                <div id="members-list">
                    <p>No team members yet</p>
                </div>
            </div>
        </div>

    </main>

    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
